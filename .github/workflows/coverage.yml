name: Test Coverage

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

# Permisos necesarios para GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Bootstrap Pants
        uses: pantsbuild/actions/init-pants@main
        with:
          # Cache key suffix to invalidate on changes
          gha-cache-key: v1
          # Enable named caches for better performance
          named-caches-hash: ${{ hashFiles('3rdparty/python/requirements.txt') }}

      - name: Run tests with coverage
        run: |
          pants test ::

      - name: Upload coverage to GitHub Pages artifact
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/coverage/python/htmlcov

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: dist/coverage/python/htmlcov/
          retention-days: 30

      - name: Generate coverage badge
        run: |
          COVERAGE=$(python -c "import json; data=json.load(open('dist/coverage/python/coverage.json')); print(round(data['totals']['percent_covered']))")
          echo "Coverage: ${COVERAGE}%"
          echo "COVERAGE=${COVERAGE}" >> $GITHUB_ENV

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = process.env.COVERAGE;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“Š Coverage Report\n\nTotal Coverage: **${coverage}%**\n\n[View Full Report](https://${context.repo.owner}.github.io/${context.repo.repo}/)`
            });
