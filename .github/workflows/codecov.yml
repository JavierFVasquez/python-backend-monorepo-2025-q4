name: Test Coverage with Codecov

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Bootstrap Pants
        uses: pantsbuild/actions/init-pants@main
        with:
          # Cache key suffix to invalidate on changes
          gha-cache-key: v1
          # Enable named caches for better performance
          named-caches-hash: ${{ hashFiles('3rdparty/python/requirements.txt') }}

      - name: Run tests with coverage
        run: |
          pants test ::

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./dist/coverage/python/coverage.json
          fail_ci_if_error: false
          verbose: true
          flags: unittests
          name: codecov-umbrella
